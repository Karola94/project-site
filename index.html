<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Site</title>        
        <script src="https://kit.fontawesome.com/aafd3eee24.js"></script>
        <link rel="stylesheet" href="css/style.css">        
	</head>
	<body>
		<section class="header">
            <div class="row">
                <div class="col-3 wallet">
                    <i class="icon-wallet"></i>
                    <span class="payment">$1,500.00</span>
                    <i class="icon-arrow-down-small"></i>
                </div>
                <div class="col-1 notify">
                    <i class="icon-notification">
                        <span class="notify-point"></span>
                    </i>                    
                </div>
                <div class="col-3 profile">
                    <i class="icon-profile"></i>
                    <span class="profile-name">Leonardo Dicaprio</span>
                </div>
                <div class="col-1 exit">
                    <i class="icon-quit"></i>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="column-options">
                <div class="menu-header">
                    <img class="logo" src="images/logo.png" alt="Logo"/>
                    <i class="fas fa-bars"></i>
                </div>                
                <div class="col-12 column-icons">
                    <a href="#" class="option"><i class="icon-general"></i>General</a>
                    <a href="#" class="option"><i class="icon-details"></i>Details</a>
                    <a href="#" class="option"><i class="icon-links"></i>Links</a>
                    <a href="#" class="option"><i class="icon-banners"></i>Banners</a>
                    <a href="#" class="option"><i class="icon-personaldata"></i>Personal data</a>
                    <a href="#" class="option"><i class="icon-payout"></i>Payout</a>
                    <a href="#" class="option"><i class="icon-postback"></i>Postback</a>                     
                </div>                               
            </div>
            <div class="column-manager">
                <div class="manager-header">YOUR MANAGER</div>
                <div class="manager-data">
                    <img class="manager-photo" src="images/manager.png" alt="Your manager photo"/>
                    <div class="online"></div>
                    <a href="#" class="manager-name">Mikhael E.</a>
                </div>
            </div>
        </section>
        <section class="main">

        </section>
	</body>
</html>
