<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>Details</title>        
        <script src="https://kit.fontawesome.com/aafd3eee24.js"></script>
        <link rel="stylesheet" href="css/style.css">        
	</head>
	<body>
		<section class="header">
            <div class="row">
                <div class="col-3 wallet">
                    <i class="icon-wallet"></i>
                    <span class="payment">$1,500.00</span>
                    <i class="icon-arrow-down-small"></i>
                </div>
                <div class="col-1 notify">
                    <i class="icon-notification">
                        <span class="notify-point"></span>
                    </i>                    
                </div>
                <div class="col-3 profile">
                    <i class="icon-profile"></i>
                    <span class="profile-name">Leonardo Dicaprio</span>
                </div>
                <div class="col-1 exit">
                    <i class="icon-quit"></i>
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="column-options">
                <div class="menu-header">
                    <img class="logo" src="images/logo.png" alt="Logo"/>
                    <i class="fas fa-bars"></i>
                </div>                
                <div class="col-12 column-icons">
                    <a href="index.html" class="option"><i class="icon-general"></i>General</a>
                    <a href="#" class="active"><i class="icon-details"></i>Details</a>
                    <a href="#" class="option"><i class="icon-links"></i>Links</a>
                    <a href="#" class="option"><i class="icon-banners"></i>Banners</a>
                    <a href="#" class="option"><i class="icon-personaldata"></i>Personal data</a>
                    <a href="#" class="option"><i class="icon-payout"></i>Payout</a>
                    <a href="#" class="option"><i class="icon-postback"></i>Postback</a>                     
                </div>                               
            </div>
            <div class="column-manager">
                <div class="manager-header">YOUR MANAGER</div>
                <div class="manager-data">
                    <div class="manager-photo">
                        <img src="images/manager.png" alt="Your manager photo"/>
                        <div class="online"></div>
                    </div>                  
                    <a href="#" class="manager-name">Mikhael E.</a>
                </div>
            </div>
        </section>
        <section class="main col-12">
            <section class="details shadow">
                <div class="details-header col-12"><p>DETAIL STATISTIC</p></div>
                <div class="date-container col-12">
                    <div class="dates">
                        <input type="date">
                        <input type="date">
                        <i class="icon-calendar"></i>
                    </div>
                    <span class="refresh">
                        <i class="icon-refresh"></i>
                    </span>
                </div> 
                <div class="details-body">
                    <table>
                        <thead>
                            <tr>
                                <th>Tracker name</th>
                                <th>Initiated date</th>
                                <th>Visits</th>
                                <th>Unique</th>
                                <th>Signups</th>
                                <th>FTD</th>
                                <th>Depositors</th>
                                <th>Deposits (&#36;)</th>
                                <th>Payout (&#36;)</th>
                                <th>Turnover</th>
                                <th>Deal</th>
                            </tr>
                        </thead>
                    </table>
                </div>                                  
            </section>
        </section>
	</body>
</html>
